<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Site de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
			            <li class="nav-item dropdown">
			    <a class="nav-link dropdown-toggle" href="#" id="categoriasDropdown" role="button" 
			       data-bs-toggle="dropdown" aria-expanded="false">
			        Categorias
			    </a>
			    <ul class="dropdown-menu" aria-labelledby="categoriasDropdown">
			        <li th:each="cat : ${categorias}">
			 		    <a class="dropdown-item" th:href="@{/curso/categoria/{id}(id=${cat.id})}" 
  						 th:text="${cat.nome}"></a> 
			        </li>
			    </ul>
			</li>
            
                <li class="nav-item"><a class="nav-link" th:href="@{/curso/listar/}">Cursos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/professor/listar/}">Professores</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/categoria/listar/}">Categorias</a></li>
            </ul>

            <form class="d-flex" method="get" th:action="@{/curso/buscar}">
                <input class="form-control me-2" type="search" name="q" placeholder="Buscar curso" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Buscar</button>
            </form>
        </div>
    </div>
</nav>
	
    <img th:src="@{/img/banner_cursos.png}" 
     alt="Banner de Cursos" 
     style="width: 100%; max-height: 300px; object-fit: cover;">
	<!-- Banner central -->
	<div class="container mt-4 text-center">
	

	    <h2 class="mt-3">Bem-vindo ao site de cursos</h2>
	    <p class="lead">Encontre cursos, professores e categorias para aprimorar seus conhecimentos!</p>
	</div>
	<!-- Botões de ação -->
	<div class="container mt-4 text-center">
	    <a th:href="@{/curso/inserir/}" class="btn btn-success mx-2 mb-2">Cadastrar Curso</a>
	    <a th:href="@{/professor/inserir/}" class="btn btn-info mx-2 mb-2">Cadastrar Professor</a>
	    <a th:href="@{/categoria/inserir/}" class="btn btn-warning mx-2 mb-2">Cadastrar Categoria</a>
	</div>
	
	<!-- Cards dos cursos -->
	<div class="container mt-4">
	    <div class="row justify-content-center" th:if="${cursos != null}">
	        <div class="col-md-4 mb-4" th:each="curso : ${cursos}">
	            <div class="card h-100 shadow-sm">
	                <img th:src="@{/curso/mostrarImagem/{img}(img=${curso.imagem})}" class="card-img-top" alt="Imagem do curso">
	                <div class="card-body">
	                    <h5 class="card-title" th:text="${curso.nome}"></h5>
	                    <p class="card-text" th:text="${curso.descricao}"></p>
	                    <a th:href="@{/curso/detalhes/{id}(id=${curso.id})}" class="btn btn-primary">Ver mais</a>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	
	<footer class="bg-dark text-white text-center py-3 mt-4">
	    <p>© 2025 - Sistema de Cursos | Desenvolvido por Katherin</p>
	</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
