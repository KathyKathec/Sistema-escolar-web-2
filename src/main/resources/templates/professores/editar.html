<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Editar Professor</h2>
    
    <form method="post" class="mt-3">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" name="nome" id="nome" th:value="${nome}" required/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" id="email" th:value="${email}" required/>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <a th:href="@{/professor/listar/}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
