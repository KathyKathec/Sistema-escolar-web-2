<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	    <div class="container-fluid">
	        <a class="navbar-brand" href="/">Home</a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
	                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
	                aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav me-auto">
	            
	                <li class="nav-item"><a class="nav-link" th:href="@{/curso/listar/}">Cursos</a></li>
	                <li class="nav-item"><a class="nav-link" th:href="@{/professor/listar/}">Professores</a></li>
	                <li class="nav-item"><a class="nav-link" th:href="@{/categoria/listar/}">Categorias</a></li>
	            </ul>
	        </div>
		         <div class="mb-3 mt-3">
		       		<form method="POST" action="/professor/listar/" class="d-flex">
			            <input type="text" class="form-control me-2" name="busca" placeholder="Buscar professor..." id="busca"/>
			            <button type="submit" class="btn btn-primary">Pesquisar</button>
			            <a th:href="@{/professor/inserir/}" class="btn btn-success ms-2">Cadastrar Novo</a>
		        	</form>
		    </div>
	    </div>
	    
</nav>
<div class="container mt-5">
    <h2>Editar Professor</h2>
    
    <form method="post" class="mt-3"  enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" name="nome" id="nome" th:value="${nome}" required/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" id="email" th:value="${email}" required/>
        </div>
        <div class="mb-3">
            <label for="imagem" class="form-label">Imagem:</label>
            <input type="file" class="form-control" name="file" id="imagem"/>
        </div>
        
        <button type="submit" class="btn btn-primary">Enviar</button>
        <a th:href="@{/professor/listar/}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
