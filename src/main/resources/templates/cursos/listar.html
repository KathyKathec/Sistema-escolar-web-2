<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	    <div class="container-fluid">
	        <a class="navbar-brand" href="/">Home</a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
	                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
	                aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav me-auto">
	            
	                <li class="nav-item"><a class="nav-link" th:href="@{/curso/listar/}">Cursos</a></li>
	                <li class="nav-item"><a class="nav-link" th:href="@{/professor/listar/}">Professores</a></li>
	                <li class="nav-item"><a class="nav-link" th:href="@{/categoria/listar/}">Categorias</a></li>
	            </ul>
	        </div>
		         <div class="mb-3 mt-3">
		       		<form method="POST" action="/professor/listar/" class="d-flex">
			            <input type="text" class="form-control me-2" name="busca" placeholder="Buscar professor..." id="busca"/>
			            <button type="submit" class="btn btn-primary">Pesquisar</button>
			            <a th:href="@{/professor/inserir/}" class="btn btn-success ms-2">Cadastrar Novo</a>
		        	</form>
		    </div>
	    </div>
	    
</nav>
<div class="container mt-5">
    <h2>Lista de Cursos</h2>

    <th:block th:include="cursos/msg"></th:block>
    
    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Data Início</th>
                <th>Data Final</th>
                <th>Imagem</th>
                <th colspan="2">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="curso : ${cursos}">
                <td th:text="${curso.id}"></td>
                <td th:text="${curso.nome}"></td>
                <td th:text="${curso.descricao}"></td>
                <td th:text="${curso.dataInicio}"></td>
                <td th:text="${curso.dataFinal}"></td>
                <td>
                    <img th:src="@{/curso/mostrarImagem/{img}(img=${curso.imagem})}" 
                         class="img-thumbnail" 
                         style="width: 100px; height: auto;" 
                         alt="Imagem do curso"/>
                </td>
                <td>
                    <a th:href="@{/curso/editar/{id}(id=${curso.id})}" class="btn btn-warning btn-sm">Editar</a>
                </td>
                <td>
                    <a th:href="@{/curso/excluir/{id}(id=${curso.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Tem certeza que deseja excluir este curso?');">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
