<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Cadastrar Curso</h2>
    <form th:action="@{/curso/inserir/}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" name="nome" id="nome" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <input type="text" name="descricao" id="descricao" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="dataInicio" class="form-label">Data início:</label>
            <input type="date" name="dataInicio" id="dataInicio" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="dataFinal" class="form-label">Data final:</label>
            <input type="date" name="dataFinal" id="dataFinal" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="professor" class="form-label">Professor:</label>
            <select name="professorId" id="professor" class="form-select" required>
                <option value="">-- Selecione --</option>
                <th:block th:each="prof : ${professores}">
                    <option th:value="${prof.id}" th:text="${prof.nome}"></option>
                </th:block>
            </select>
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria:</label>
            <select name="categoriaId" id="categoria" class="form-select" required>
                <option value="">-- Selecione uma categoria --</option>
                <th:block th:each="categoria : ${categorias}">
                    <option th:value="${categoria.id}" th:text="${categoria.nome}"></option>
                </th:block>
            </select>
        </div>

        <div class="mb-3">
            <label for="imagem" class="form-label">Imagem:</label>
            <input type="file" name="file" id="imagem" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
</body>
</html>
